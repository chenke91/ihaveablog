{% extends "commons/admin_base.html" %}
{% block body %}
    <div class="page-header">
        <h1>添加文章</h1>
    </div>
    <div class="row">
        <div class="col-md-9">
            <form role="form">
              <div class="form-group">
                <label for="blog_title">标题</label>
                <input type="text" class="form-control" id="blog_title" placeholder="Enter title">
              </div>
              <div class="form-group">
                <label for="blog_summary">摘要</label>
                <input type="text" class="form-control" id="blog_summary" placeholder="Enter summary">
              </div>
              <div class="form-group">
                  <label for="">栏目</label>
                  <select class="form-control">
                      <option>Python</option>
                      <option>PHP</option>
                      <option>Linux</option>
                  </select>
              </div> 
              <div class="form-group">
                <label for="blog_avatar">选择图片</label>
                <input type="file" id="blog_avatar">
              </div>
              <div class="form-group">
                <label for="blog_sumary">摘要</label>
                <textarea class="form-control" id="blogsumary" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="blog_body">正文</label>
                <textarea class="form-control" id="blog_body" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    
{% endblock %}

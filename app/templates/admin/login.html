<!DOCTYPE html>
<html>

<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <title>I have a blog</title>
  <meta name="keywords" content="ihaveablog python flask php" />
  <meta name="description" content="about python flask">
  <meta name="author" content="chenke91@qq.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS (Via CDN) -->
  <link rel='stylesheet' type='text/css' href="{{url_for('static', filename='vendor/google_fonts.css')}}">

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/skin/default_skin/css/theme.css')}}">

  <!-- Admin Forms CSS -->
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/admin-tools/admin-forms/css/admin-forms.css')}}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{url_for('static', filename='assets/img/favicon.ico')}}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->
</head>

<body class="external-page sb-l-c sb-r-c">

  <!-- Start: Main -->
  <div id="main" class="animated fadeIn">

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

      <!-- begin canvas animation bg -->
      <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
      </div>

      <!-- Begin: Content -->
      <section id="content">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <i class="fa fa-remove pr10"></i>
          {{message}}
        </div>
        {% endfor %}

        {% for errors in form.errors.values() %}
          {% for error in errors %}
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <i class="fa fa-remove pr10"></i>
            {{error}}
          </div>
          {% endfor %}
        {% endfor %}

        <div class="admin-form theme-info mw600" id="login1">

          <div class="row mb15 table-layout">

            <div class="col-xs-6 va-m pln">
              <!-- <a href="#" title="Return to Dashboard">
                <img src="{{url_for('static', filename='assets/img/logos/logo_white.png')}}" title="ND Logo" class="img-responsive w250">
              </a> -->
              <h2 style="color: white;">I have a blog</h2>
            </div>

            <div class="col-xs-6 text-right va-b pr5">
              <!-- <div class="login-links">
                <a href="pages_login.html" class="active" title="Sign In">Sign In</a>
                <span class="text-white"> | </span>
                <a href="pages_register.html" class="" title="Register">Register</a>
              </div> -->

            </div>

          </div>

          <div class="panel panel-info mt10 br-n">

            <!-- <div class="panel-heading heading-border bg-white">
              <span class="panel-title hidden">
                <i class="fa fa-sign-in"></i>Register</span>
              <div class="section row mn">
                <div class="col-sm-4">
                  <a href="#" class="button btn-social facebook span-left mr5 btn-block">
                    <span>
                      <i class="fa fa-facebook"></i>
                    </span>Facebook</a>
                </div>
                <div class="col-sm-4">
                  <a href="#" class="button btn-social twitter span-left mr5 btn-block">
                    <span>
                      <i class="fa fa-twitter"></i>
                    </span>Twitter</a>
                </div>
                <div class="col-sm-4">
                  <a href="#" class="button btn-social googleplus span-left btn-block">
                    <span>
                      <i class="fa fa-google-plus"></i>
                    </span>Google+</a>
                </div>
              </div>
            </div> -->

            <!-- end .form-header section -->
            <form method="post" action="" id="contact">
              {{form.csrf_token}}
              <div class="panel-body bg-light p30">
                <div class="row">
                  <div class="col-sm-12 pr30">
                    <div class="section">
                      <label for="name" class="field-label text-muted fs18 mb10">邮箱</label>
                      <label for="name" class="field prepend-icon">
                        {{form.email(class_="gui-input", placeholder="邮箱")}}
                        <label for="name" class="field-icon">
                          <i class="fa fa-user"></i>
                        </label>
                      </label>
                    </div>
                    <!-- end section -->

                    <div class="section">
                      <label for="name" class="field-label text-muted fs18 mb10">密码</label>
                      <label for="password" class="field prepend-icon">
                        {{form.password(class_="gui-input", placeholder="请输入密码")}}
                        <label for="password" class="field-icon">
                          <i class="fa fa-lock"></i>
                        </label>
                      </label>
                    </div>
                    <!-- end section -->

                  </div>
                </div>
              </div>
              <!-- end .form-body section -->
              <div class="panel-footer clearfix p10 ph15">
                {{form.submit(class_="button btn-primary mr10 pull-right")}}
                <label class="switch ib switch-primary pull-left input-align mt10">
                  <input type="checkbox" name="remember" id="remember" checked>
                  <label for="remember" data-on="YES" data-off="NO"></label>
                  <span>记住我</span>
                </label>
              </div>
              <!-- end .form-footer section -->
            </form>
          </div>
        </div>

      </section>
      <!-- End: Content -->

    </section>
    <!-- End: Content-Wrapper -->

  </div>
  <!-- End: Main -->

  <!-- BEGIN: PAGE SCRIPTS -->

  <!-- jQuery -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery-1.11.1.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/jquery/jquery_ui/jquery-ui.min.js')}}"></script>

  <!-- CanvasBG Plugin(creates mousehover effect) -->
  <script src="{{url_for('static', filename='vendor/plugins/canvasbg/canvasbg.js')}}"></script>

  <!-- Theme Javascript -->
  <script src="{{url_for('static',filename='assets/js/utility/utility.js')}}"></script>
<!--   <script src="{{url_for('static',filename='assets/js/demo/demo.js')}}"></script>
 -->  <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>

  <!-- Page Javascript -->
  <script type="text/javascript">
  jQuery(document).ready(function() {

    "use strict";

    // Init Theme Core      
    Core.init();

    // Init Demo JS
    // Demo.init();

    // Init CanvasBG and pass target starting location
    CanvasBG.init({
      Loc: {
        x: window.innerWidth / 2,
        y: window.innerHeight / 3.3
      },
    });

  });
  </script>

  <!-- END: PAGE SCRIPTS -->

</body>

</html>

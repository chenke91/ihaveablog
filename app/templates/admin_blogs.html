{% extends "commons/admin_base.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary pull-right">新增</button> 
        </div>
    </div> 
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">博客管理</div>

      <!-- Table -->
      <table class="table">
        <tr>
            <th>ID</th>
            <th>文章</th>
            <th>创建时间</th>
            <th></th>
        </tr>
        {% for blog in blogs %}
        <tr>
            <td>{{blog.id}}</td>
            <td>{{blog.title}}</td>
            <td>{{blog.timestamp.strftime('%Y年%m月%d %H:%M:%S')}}</td>
            <td>
                <button type="button" class="btn btn-primary">修改</button>
                <button type="button" class="btn btn-warning">删除</button>
            </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    
    <!-- 分页 -->
    <nav class="pull-right">
      <ul class="pagination">
        <li class="disabled"><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </nav>
    <!-- 分页 -->
{% endblock %}
